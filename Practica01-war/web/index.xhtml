<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xml:lang="es" lang="es" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <head>
        <title>Ventas</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta charset="UTF-8"/>
        <meta name="author" content="Manuel Nachintoch Castillo" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="row large-up-3 medium-up-2 columns large-5 medium-7 small-12">
            <div class="forms">
                <div class="form-title">
                    Haga una Petici칩n
                </div>
                <h:form >
                    <div class="row">
                        <div class="small-3 medium-3 large-3 column">
                            <h:outputLabel value="Capturista:" styleClass="text-right middle" id="capturistaLabel" for="valor-capturista"/>
                        </div>
                        <div class="small-9 medium-9 large-9 column">
                            <h:inputText id="valor-capturista" binding="#{name}" styleClass="input-form" required="required"/>
                        </div>
                    </div>
                    Fecha:
                    <h:inputText id="valorfecha" binding="#{date}"/><br/>
                    Venta Total:
                    <h:inputText id="valor-cadena" binding="#{cadena}"/><br/>
                    <div class="row">
                        <div class="small-offset-1 medium-offset-1 large-offset-2 small-10 medium-10 large-9 column">
                            <div class="expanded input-group-button">
                                <h:commandButton id="solicitar" value="Hacer petici&oacute;n" 
                                 action="#{venta.impuesto}" styleClass="button expanded button-submit"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <div class="row large-up-3 medium-up-2 columns large-5 medium-7 small-12">
            <div class="forms">
                <div class="form-title">
                    Inicia Sesi칩n
                </div>
                <form name="login-form" action="/login" method="post">
                    <div class="row">
                        <div class="small-3 medium-3 large-3 column">
                            <label for="email" class="text-right middle">Correo</label>
                        </div>
                        <div class="small-9 medium-9 large-9 column">
                            <input class="input-form" type="email" name="email" value="" id="email" placeholder="" required="required" autofocus="autofocus"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 medium-3 large-3 column">
                            <label for="password" class="text-right middle">Contrase침a</label>
                        </div>
                        <div class="small-9 medium-9 large-9 column">
                            <input class="input-form" type="password" name="password" id="middle-label" required="required"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-offset-1 medium-offset-1 large-offset-2 small-10 medium-10 large-9 column">
                            <div class="expanded input-group-button">
                                <input type="submit" class="button expanded button-submit" value="Ingresar"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-links">
                    <div class="right-links small-12 medium-6 large-7">
                        No tienes cuenta <a href="/sign_up">Registrate</a><br/>
                            Olvidaste tu contrase침a? <a href="#">Recuperar</a>
                    </div>
                    <div class="left-links small-12 medium-6 large-5">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
