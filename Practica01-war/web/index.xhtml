<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xml:lang="es" lang="es" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <head>
        <title>Ventas</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta charset="UTF-8"/>
        <meta name="author" content="CODEReloaded" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> 
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    </head>
    <body>
        <div class="top-bar" id="example-menu">
            <div class="menu-text name-page">Sistema de Ventas</div>
        </div>
        <div class="row large-up-3 medium-up-2 columns large-5 medium-7 small-12">
            <div class="forms">
                <div class="form-title">
                    Haga una Petici√≥n
                </div>
                <h:form >
                    <div class="row">
                        <div class="small-3 medium-3 large-3 column">
                            <h:outputLabel value="Capturista:" styleClass="text-right middle" id="capturistaLabel" for="valor-capturista"/>
                        </div>
                        <div class="small-9 medium-9 large-9 column">
                            <h:inputText id="valor-capturista" binding="#{name}" styleClass="input-form" required="required"/>                            
                        </div>
                    </div>
                    Fecha:
                    <h:inputText id="valorfecha" binding="#{date}" value="dd/mm/aaaa"/><br/>
                    Venta Total:
                    <h:inputText id="valor-cadena" binding="#{cadena}" value="0000"/><br/>
                    <div class="row">
                        <div class="small-offset-1 medium-offset-1 large-offset-2 small-10 medium-10 large-9 column">
                            <div class="expanded input-group-button">
                                <h:commandButton id="solicitar" value="Calcular" action="#{venta.calcula(cadena.value)}"  styleClass="button expanded button-submit"/>
                            </div>
                        </div>
                    </div>
                    <p><a href="#" id="alternar-respuesta-ej1">Opciones avanzadas</a></p> 
                    <div id="respuesta-ej1" style="display:none">
                        <p>Impuestos:#{venta.impuesto}</p>
                        <p>Neto:#{venta.neto}</p>
                    </div>
                </h:form>
            </div>
        </div>
        <hr/>                                     
        <script>
            $(document).ready(function(){ 
                $('#alternar-respuesta-ej1').on('click',function(){
                $('#respuesta-ej1').toggle();
                });
            });
        </script>
    </body>
</html>
